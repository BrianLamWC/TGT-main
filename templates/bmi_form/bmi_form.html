{% extends "base.html"%}
{% load static %}
{% block title %}Add a new BMI Entry{% endblock %}

{% block additional_header %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bmi_form.css' %}">
{% endblock %}

{% block content %}
<div class="title-container">
    <span class="title">Enter your current height and weight</span>
</div>
<div class="form-container">
    <form id='bmi_form' action="" method="post">
        {% csrf_token %}
        {{ bmi_form }}
        &nbsp;
        <input class="submit-btn" type="submit" value="Submit">
    </form>
</div>
{% endblock %}

{% block additional_footer %}
<script>
    $('#bmi_form').bind("ajax:complete", function()
        {
            loadUrl('../profile')
        }
    )
</script>
{% endblock %}
